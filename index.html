<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <input type="radio" id="startNode" name="operation" value="Start Node">
    <label for="startNode">Start Node</label><br>

    <input type="radio" id="endNode" name="operation" value="End Node">
    <label for="endNode">End Node</label><br>

    <input type="radio" id="drawWall" name="operation" checked value="Draw Wall">
    <label for="drawWall">Draw Wall</label><br>

    <input type="radio" id="eraseWall" name="operation" value="Erase Wall">
    <label for="eraseWall">Erase Wall</label><br>


    <label for="gridSize">Grid Size</label><br>
    <input type="number" id="gridSize" min="2" max="1000" value="10"><input type="button" value="update" onclick="update()"><br>

    <select name="algorithm" id="algorithm">
        <option value="dfs">Depth First Search (DFS)</option>
        <option value="bfs">Breadth First Search (BFS)</option>
        <option value="dijkstra">Dijkstra's Algorithm</option>
        <option value="astar">A*</option>
    </select>

    <input type="button" id="execute" value="Execute" onclick="execute();">


    <div>
        <canvas id="cvs"></canvas>
    </div>

    <input type="number" id="speed" min="1" max="100" value="10">
    <label for="speed">Speed (ms)</label><br>

    <input type="range">
    <input type="button" value="Start Over">
    <input type="button" value="Step Backward">
    <input type="button" value="Play">
    <input type="button" value="Step Forward">
    <input type="button" value="End">

    

    <script src="./pathFindingVisualizer.js"></script>
    <script src="./script.js"></script>
</body>
</html>
